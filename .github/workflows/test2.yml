name: backend_my_test

on:
  push:
    branches:
      - main
  schedule:
    - cron: '23 14 * * *'
    

defaults:
  run:
    working-directory: backend
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: ls -l          
      - run: npm ci
      - run: ls -l
      - run: npm run test -- --coverage
      - run: ls -l
      - run: npm run build
      - run: ls -l
      
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage
          path: backend/coverage/**
          retention-days: 5
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: backend/dist/index.js
          retention-days: 5