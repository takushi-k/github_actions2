name: backend_my_test

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: backend
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: ls -l          
      - run: npm ci
      - run: ls -l
      - run: npm run test
      - run: npm run build
      - run: ls -l